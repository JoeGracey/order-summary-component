<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img class="background-image" src="images/pattern-background-desktop.svg" alt="">

  <div class="main-div">
    <img class="hero" src="images/illustration-hero.svg" alt="">

    <h1>Order Summary</h1>

    <div class="paragraph-text">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="subscription">
      <div class="icon-and-text">
        <img class="music" src="images/icon-music.svg" alt="">
        <div class="annual-plan">
          <strong>Annual Plan</strong>
        </div>
        <div class="year">
          $59.99/year
        </div>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>

    <div class="proceed-to-payment">
      <a href="#"><button class="button">
        Proceed to Payment
      </button></a>
    </div>

    <div class="cancel-order">
      <strong>Cancel Order</strong>
    </div>
  </div>


</body>

</html>
